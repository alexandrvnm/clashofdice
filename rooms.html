<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Комнаты | Clash Of Dice</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="navigation">
            <a class="navigation__link" href="#">
              <!-- <img src="#" alt="logo" class="navigation__image" /> -->
              <h1 class="navigation__title">Clash Of Dice</h1>
            </a>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__item-link item--opacity" href="#"
                  >Комнаты</a
                >
              </li>
              <li class="navigation__item">
                <a class="navigation__item-link" href="#">Инвентарь</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__item-link" href="#">Кошелек</a>
              </li>
            </ul>
            <div class="user">
              <span class="user__balance">
                <span class="user__balance-details">
                  <span class="user__balance-num">0</span>
                  TON
                </span>
                <button class="user__balance-btn">Пополнить</button>
              </span>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="game">
        <div class="container">
          <div class="game__inner">
            <div class="enemy">
              <h3 class="enemy__name">Бот Соня</h3>
              <p class="enemy__points">
                <span class="enemy__points-num">0</span>
                очков
              </p>
            </div>
            <div class="game__field">
              <div class="game__history-enemy">
                <p>История выпадений:</p>
                <ul class="game__history-list-enemy"></ul>
              </div>
              <p>Кубик</p>
              <div class="game__history-user">
                <p>История выпадений:</p>
                <ul class="game__history-list"></ul>
              </div>
            </div>
            <div class="user-field">
              <div class="user-field__group">
                <h3 class="user__name">Вы</h3>
                <p class="user__points">
                  <span class="user__points-num">0</span>
                  очков
                </p>
              </div>
              <button class="user__button">Бросить кубик</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
